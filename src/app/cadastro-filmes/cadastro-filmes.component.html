<h2>Informações do Filme</h2>
<hr/>
<form #courseForm="ngForm" *ngIf="filme" style="margin: 10px;">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nome:</label>    
        <div class="col-sm-10">
            <input [(ngModel)]="filme.nome" required name="nome" #filmeNome="ngModel" [ngClass]="{'is-invalid': filmeNome.invalid}" class="form-control">
            
            <div class="invalid-feedback">
                <span>Imagem é obrigatorio</span>
            </div>
        </div>        
    </div>

    <div class="form-group row"  style="margin-top: 10px ;">
        <label class="col-sm-2 col-form-label">Duração:</label>    
        <div class="col-sm-10">
            <input [(ngModel)]="filme.duracao" required name="duracao" #filmeDuracao="ngModel" type="number" 
                [ngClass]="{'is-invalid': filmeDuracao.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Duração é um campo obrigatório</span>
            </div>
        </div>        
    </div>

    <div class="form-group row"  style="margin-top: 10px ">
        <label class="col-sm-2 col-form-label">Avaliação:</label>    
        <div class="col-sm-10">
            <input  [(ngModel)]="filme.avaliacao" required name="avalicao" #filmeAvaliacao="ngModel" type="number" 
                [ngClass]="{'is-invalid': filmeAvaliacao.invalid}" class="form-control">
            
            <div class="invalid-feedback">
                <span>Avaliacao é um campo Obrigatório</span>
            </div>
        </div>        
    </div>

    <div class="form-group row"  style="margin-top: 10px ">
        <label class="col-sm-2 col-form-label">Categoria:</label>    
        <div class="col-sm-10">
            <select class="form-select"  [(ngModel)]="categoriaId"  required name="categoria"   id="floatingSelectGrid" aria-label="Floating label select example">
                <option   *ngFor="let item of generos" [value]="item.id" [selected]="item.name === filme.categoria"  >{{item.name}}</option>
              </select>       
        </div>        
    </div>

    <div class="form-group row" style="margin-top: 10px ">
        <label class="col-sm-2 col-form-label">Iagem URL:</label>    
        <div class="col-sm-10">
            <input [(ngModel)]="filme.imagem" required name="imagem" #filmeImagem="ngModel" [ngClass]="{'is-invalid': filmeImagem.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Imagem é obrigatorio</span>
            </div>
        </div>        
    </div>


    <button [disabled]="courseForm.invalid" (click)="salvar()" class="btn btn-primary mr-2">Salvar</button>
    <button [routerLink]="['../../filmes' ]" class="btn btn-secondary" style="margin-left:  10px;">Voltar</button>
</form>
